import org.gradle.api.JavaVersion

plugins {
    id 'dev.architectury.loom' version '0.11.0-SNAPSHOT'
    //id "com.github.johnrengelman.shadow" version "7.0.0"
}


java.toolchain.languageVersion = JavaLanguageVersion.of(8)

configurations {
    //shadowCommon // Don't use shadow from the shadow plugin because we don't want IDEA to index this.
}

loom {
    forge{
        mixinConfigs = ["cinderscapes.mixins.json"]
    }
}

repositories {
    maven {
        url "https://maven.shedaniel.me"
        content {
            includeGroup "me.shedaniel.cloth.api"
            includeGroup "me.sargunvohra.mcmods"
            includeGroup "me.shedaniel.cloth"
            includeGroup "me.shedaniel"
        }
    }
    maven {
        name = "Progwml6 (Just Enough Items)"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = 'TerraformersMC'
        url = 'https://maven.terraformersmc.com/'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

    forge "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    modImplementation ("com.github.Reforged-Mods:FabricBiomeApiReforged:1.0.2") //d7bc649383
    modCompileOnly ("com.github.Reforged-Mods.Terraform-Reforged:terraform-wood-api-v1:cd09adabc2")
    modCompileOnly ("com.github.Reforged-Mods.Terraform-Reforged:terraform-shapes-api-v1:cd09adabc2")
    modCompileOnly ("com.github.Reforged-Mods.Terraform-Reforged:terraform-utils-v1:158551e7aa")
    modRuntimeOnly ("com.github.Reforged-Mods.Terraform-Reforged:terraform:158551e7aa")
}



processResources {
    inputs.property "version", project.version

    filesMatching("META-INF/mods.toml") {
        expand "version": project.version
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}


// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}
