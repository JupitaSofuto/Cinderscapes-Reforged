import org.gradle.api.JavaVersion

plugins {
    id 'dev.architectury.loom' version '0.7.2-SNAPSHOT'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}


sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

configurations {
    shadowCommon // Don't use shadow from the shadow plugin because we don't want IDEA to index this.
}

loom {
    mixinConfigs = ["cinderscapes.mixins.json"]
    useFabricMixin = true
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

    forge "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    modImplementation ("com.github.Trinsdar:NetherEndBiomeInjector:33be17")
    modImplementation ("com.github.Trinsdar:Terraform-Reforged:d03821acac")

    //modCompileOnly "mezz.jei:jei-1.16.4:${jei_version}"

    /*def wood = "com.terraformersmc.terraform-api:terraform-wood-api-v1:${project.terraform_wood_api_version}"
    modCompileOnly (wood){
        transitive = false
    }
    shadowCommon wood

    def shapes = "com.terraformersmc.terraform-api:terraform-shapes-api-v1:${project.terraform_shapes_api_version}"
    modCompileOnly (shapes){
        transitive = false
    }
    shadowCommon shapes*/
}

repositories {
    maven {
        url "https://maven.shedaniel.me"
        content {
            includeGroup "me.shedaniel.cloth.api"
            includeGroup "me.sargunvohra.mcmods"
            includeGroup "me.shedaniel.cloth"
            includeGroup "me.shedaniel"
        }
    }
    maven {
        name = "Progwml6 (Just Enough Items)"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = 'TerraformersMC'
        url = 'https://maven.terraformersmc.com/'
    }
    maven { url 'https://jitpack.io' }
}

processResources {
    inputs.property "version", project.version

    filesMatching("META-INF/mods.toml") {
        expand "version": project.version
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    def targetVersion = 8
    if (JavaVersion.current().isJava9Compatible()) {
        options.release = targetVersion
    }
}


// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

shadowJar {
    configurations = [project.configurations.shadowCommon]
    classifier "dev-shadow"

}


remapJar {
    input.set shadowJar.archiveFile
    dependsOn shadowJar
    classifier ""
}

jar {
    classifier "dev"
}
